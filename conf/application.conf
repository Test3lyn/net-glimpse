# Defines which network interface to listen to in case there is none specified in the URL query string.
# It uses the run parameter '-Dnif' (e.g. -Dnif=wlp3s0).
nif=${?nif}

# If false net-glimpse filters out its own traffic.
# It uses the run parameter '-DshowOwnTraffic' (e.g. -DshowOwnTraffic=false)
showOwnTraffic=true
showOwnTraffic=${?showOwnTraffic}

# snaplen specifies the portion of the network packet to capture
# https://serverfault.com/questions/253613
snaplen=96

